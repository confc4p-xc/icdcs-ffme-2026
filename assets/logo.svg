<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="FFM@Edge logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8"></stop>
      <stop offset="1" stop-color="#a78bfa"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>
  </defs>

  <rect x="48" y="48" width="416" height="416" rx="96" fill="#0b1220" stroke="rgba(255,255,255,0.10)" stroke-width="2" filter="url(#s)"></rect>

  <!-- network-ish icon -->
  <g stroke="url(#g)" stroke-width="18" stroke-linecap="round" opacity="0.95">
    <path d="M150 215 L230 170"></path>
    <path d="M150 215 L230 260"></path>
    <path d="M230 170 L320 200"></path>
    <path d="M230 260 L320 200"></path>
    <path d="M320 200 L366 150"></path>
    <path d="M320 200 L366 276"></path>
  </g>

  <g>
    <circle cx="150" cy="215" r="18" fill="#38bdf8"></circle>
    <circle cx="230" cy="170" r="16" fill="#7dd3fc"></circle>
    <circle cx="230" cy="260" r="16" fill="#7dd3fc"></circle>
    <circle cx="320" cy="200" r="18" fill="#a78bfa"></circle>
    <circle cx="366" cy="150" r="14" fill="#c4b5fd"></circle>
    <circle cx="366" cy="276" r="14" fill="#c4b5fd"></circle>
  </g>

  <!-- text -->
  <text x="256" y="360" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="64" font-weight="800" fill="rgba(229,231,235,0.95)">
    FFM@Edge
  </text>
  <text x="256" y="405" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" font-weight="600" fill="rgba(156,163,175,0.95)">
    Workshop
  </text>
</svg>
